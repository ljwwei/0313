<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="https://formspree.io/f/xdkeojge" method="POST">
        <label>
            Your email:
            <input type="email" name="email">
        </label>
        <label>
            Your message:
            <textarea name="message"></textarea>
        </label>
        <!-- your other form fields go here -->
        <button type="submit">Send</button>
    </form>

    <!-- Radio Buttons Form -->
    <form action="https://formspree.io/f/xdkeojge" method="POST">
        <label>
            <input type="radio" name="userage" value="age1">未滿20歲
        </label>
        <label>
            <input type="radio" name="userage" value="age2" checked>20~29
        </label>
        <label>
            <input type="radio" name="userage" value="age3">30歲以上
        </label><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Checkbox Form -->
    <form action="https://formspree.io/f/xdkeojge" method="POST">
        <label>
            <input type="checkbox" name="phone[]" value="hTC" checked>hTC
        </label>
        <label>
            <input type="checkbox" name="phone[]" value="Apple">Apple
        </label>
        <label>
            <input type="checkbox" name="phone[]" value="ASUS">ASUS
        </label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
